<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMC v2.1 FINAL</title>
    <link rel="stylesheet" href="/static/styles.css?v=2.4">
</head>
<body>
    <div id="app">
        <div id="connection-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸ”Œ</div>
            <h2>Verbindung getrennt</h2>
            <p>Versuche neu zu verbinden...</p>
        </div>
        <header>
            <div class="nav-group">
                <button id="btn-back" style="display: none;" title="ZurÃ¼ck">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <button id="btn-home" style="display: none;" title="Startseite">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                </button>
            </div>
            <h1 id="page-title">HMC Player</h1>
            <div id="status">Ready</div>
        </header>
        
        <main id="content">
            <!-- Dynamic Content -->
        </main>
        
        <footer id="player-controls">
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="player-row">
                <div class="player-left">
                    <div class="now-playing">
                        <span class="track-title" id="np-title"></span>
                        <span class="artist-name" id="np-artist"></span>
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                        </div>
                    </div>
                </div>

                <div class="player-center">
                    <button id="btn-prev" title="Vorheriger">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="btn-play-pause" title="Wiedergabe/Pause">
                        <svg id="icon-play" viewBox="0 0 24 24" width="40" height="40" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <button id="btn-stop" title="Stopp">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
                    </button>
                    <button id="btn-next" title="NÃ¤chster">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>

                <div class="player-right">
                    <div class="volume-wrapper">
                        <button class="volume-btn" onclick="adjustVolume(-5)" title="Leiser">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3z" />
                                <path d="M14 11h8v2h-8z" />
                            </svg>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="60" value="60">
                        <button class="volume-btn" onclick="adjustVolume(5)" title="Lauter">
                             <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3z" />
                                <path d="M14 11h3v-3h2v3h3v2h-3v3h-2v-3h-3z" />
                            </svg>
                        </button>
                        <span id="volume-value">60%</span>
                    </div>
                    <div id="queue-container-target"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="/static/app.js?v=2.4"></script>
</body>
</html>
